<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Zwallet</title>

    <link rel="stylesheet" href="css/style.css" >
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <!-- Font Bold -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body style="background-color: black">

    <nav class="navbar myNav navbar-dark">
        <div class="container">
            <h2 class="mt-4 mb-4" id="zwallet-icon-blue">Zwallet</h2>
            <div class="d-flex flex-row">
                <img id="profile-picture" src="components/profile1.png" alt="">
                <p id="profile-name">Robert Chandler</p>
                <p id="profile-number">+62 8139 3877 7946</p>
                <img class="ml-1" src="components/bell.svg" alt="">
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="d-flex align-items-start flex-column">
                    <aside>
                        <div class="d-flex flex-column" >
                            <div class="pt-4 m-3"><img class="mr-4" src="/components/grid.png" alt="">Dasboard</div>
                            <div class="pt-1 m-3"><img class="mr-4" src="/components/arrow-up.png" alt="">Transfer</div>
                            <div class="pt-1 m-3"><img class="mr-4" src="/components/plus.png" alt="">Top Up</div>
                            <div class="pt-1 m-3"><img class="mr-4" src="/components/user.png" alt="">Profile</div>
                        </div>
                    </aside>
                </div>
            </div>    
            <div class="col-9 mt-4">
                <div class="money-balance">
                    <div class="d-flex align-items-start flex-column bd-highlight mt-4 pl-4">
                        <div class="pl-1 bd-highlight balance-text">Balanced</div>
                        <div class="p-1  bd-highlight balance-value">Rp120.000</div>
                        <div class="pl-1  bd-highlight balance-number">+62 813-9387-7946</div>
                    </div>
                    <div class="d-flex align-items-end flex-column bd-highlight button-balance-pos">
                        <div class="p-2 bd-highlight"><button class="button-balance ">
                            <img class="mr-1" src="/components/arrow-up-grey.png" alt="">
                            <span class="mt-1 mr-3">Transfer</<span></button>
                        </div>
                        <div class="p-2 bd-highlight"><button class="button-balance ">
                            <img class="mr-1" src="/components/plus-grey.png" alt="">
                            <span class="mt-1 mr-3">Top Up</span></button></div>
                    </div>
                </div>
                <div class="diagram">
                    <h1 class="text-white">Hello World</h1>
                </div>
                <div class="history-balance">
                    <h1 class="text-white">Hello WOrld</h1>
                </div>
            </div>
        </div>
    </div>
      


    <footer>
        <div class="container">
            <div class="d-flex footer-font">
                <div class="mr-auto p-2">2020 Zwallet. All right reserved.</div>
                <div class="p-2">+62 5637 8882 9901</div>
                <div class="p-2">contact@zwallet.com</div>
              </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
